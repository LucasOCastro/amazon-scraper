<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amazon Scraper</h1>

        <h3>Input the keyword you want to search.</h3>
        <input id="keyword-input" type="text" aria-label="Input the keyword to search" placeholder="Keyword">
        <button id="search-button" onclick="onSubmitSearch()">
            Search
        </button>
    </header>

    <div id="result-container">
        <div class="result-item">
            <img src="" alt="Result image" class="result-img">
            <div class="result-text-container">
                <h3 class="result-title">Title</h3>
                <p class="result-reviews">5/5 (100 reviews)</p>
                <p class="result-price">$99.99</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
